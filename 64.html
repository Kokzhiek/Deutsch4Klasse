            headerViewModel.sectionNavigationMenuItems.push({title: title, topicAndChapterNo: topicAndChapterNumber + '.', id: id});
        }

        var sectionTitles = $('.sectionTitle');
        $('.sectionTitle').on('click', function(e){
            var section = $(e.currentTarget).parents(".section");
            section.toggleClass('visible');
            section.find('.slick-slider').resize();
        });


        ko.applyBindings(headerViewModel, $("#oui-page-header")[0]);

        var backgrounds = $('.section').find('.background');
        for (var background of backgrounds) {
            var imageSizes = background.getAttribute('data-bind');
            var image = new RegExp(/src: '(.+?)'/gm).exec(imageSizes)[1];
            $(background).backstretch({src: image});
        }

        var loadMath = function(onScriptLoaded){
            var mathJaxConfig = '' +
                'MathJax.Hub.Register.StartupHook("MathML Jax Ready", function () {\n' +
                '    MathJax.InputJax.MathML.postfilterHooks.Add(function(data) {\n' +
                '        if (!("display" in data.math.root) && data.math.root.Get("display") !== "block") {\n' +
                '            data.math.root.displaystyle = true;\n' +
                '            data.math.root.attrNames.push("displaystyle");\n' +
                '        }\n' +
                '    });\n' +
                '});\n' +
                'MathJax.Hub.Config({MathML:{extensions: ["mml3.js"]}, AssistiveMML: {disabled: true}, CommonHTML: { scale: 101 }});';
            window.avita.AvitaSheaf.addScriptTagDynamicallyToBody({type: 'text/x-mathjax-config', innerHtml: mathJaxConfig});
            scriptConfig = { src: 'Content/libs/mathjax/MathJax.js?config=MML_CHTML-full' }
            if(onScriptLoaded){
                scriptConfig.onload = onScriptLoaded;
            }
            avita.AvitaSheaf.addScriptTagDynamicallyToBody(scriptConfig)
        }
        
        initMathKeyboard();
        var addMathToQueue = function(){
            var $body = $("body");

            if(!$body.find('math, .fox-graph-placeholder').length){
                return;
            }

            window.avita.PageLoadQueue.addTask(function(next){
                loadMath(next);
            });

            window.avita.PageLoadQueue.addTask(function(next){
                window.MathJax.Hub.Register.MessageHook('End Process', next)
            });
        }

        addMathToQueue();
        window.avita.PageLoadQueue.addTask(initExercises);
        window.avita.PageLoadQueue.runTasks();

        function initMathKeyboard() {
            var mathKeyboardNode = $('#math-keyboard-container');
            OPIQ.mathKeyboard = new OPIQ.MathKeyboard(mathKeyboardNode, $('body'));
            ko.applyBindings(OPIQ.mathKeyboard, mathKeyboardNode[0]);

            const el = document.querySelector("math-keyboard");
            el.mathSymbols = mathSymbolsData; // directly use the global variable from mathSymbols.js
            el.labelInput =  "Формула";
           
        }
        
    });
</script>
</body>

</html>
